name: Publish Package & Create Release

on:
  workflow_dispatch:
  push:
    tags:
      - "v*"

jobs:
  publish-and-release:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    defaults:
      run:
        working-directory: packages/sveltekit

    steps:
      - name: ðŸ“¥ Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: ðŸ› ï¸ Install Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: ðŸ“¦ Install dependencies
        run: bun install

      - name: ðŸ”¨ Build package
        run: bun run build

      - name: ðŸ·ï¸ Extract version from tag
        if: startsWith(github.ref, 'refs/tags/')
        id: extract_version
        run: echo "VERSION=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT

      - name: ï¿½ Update package version
        if: startsWith(github.ref, 'refs/tags/')
        run: |
          jq '.version = "${{ steps.extract_version.outputs.VERSION }}"' package.json > package.json.tmp
          mv package.json.tmp package.json
          echo "Updated version to ${{ steps.extract_version.outputs.VERSION }}"

      - name: ðŸ“‹ Generate changelog
        if: startsWith(github.ref, 'refs/tags/')
        id: changelog
        run: |
          # Get the previous tag
          PREV_TAG=$(git describe --tags --abbrev=0 HEAD~1 2>/dev/null || echo "")

          if [ -z "$PREV_TAG" ]; then
            echo "CHANGELOG=ðŸŽ‰ Initial release" >> $GITHUB_OUTPUT
          else
            echo "CHANGELOG<<EOF" >> $GITHUB_OUTPUT
            git log --pretty=format:"- %s" $PREV_TAG..HEAD --grep="^feat\|^fix\|^docs\|^style\|^refactor\|^test\|^chore" || git log --pretty=format:"- %s" $PREV_TAG..HEAD | head -10
            echo "EOF" >> $GITHUB_OUTPUT
          fi

      - name: ï¿½ Setup NPM authentication
        run: |
          echo "//registry.npmjs.org/:_authToken=${{ secrets.NPM_TOKEN }}" > ~/.npmrc
          echo "registry=https://registry.npmjs.org/" >> ~/.npmrc

      - name: ðŸš€ Publish to NPM
        run: |
          if [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
            echo "ðŸ“¦ Publishing as beta version..."
            npm publish --tag beta
          else
            echo "ðŸ“¦ Publishing as latest version..."
            npm publish
          fi

      - name: ðŸŽ‰ Create GitHub Release
        if: startsWith(github.ref, 'refs/tags/')
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ github.ref_name }}
          release_name: Release ${{ github.ref_name }}
          body: |
            ## SvelteKit Exec Adapter ${{ github.ref_name }}

            ### ðŸ“¥ Install:
            ```bash
            npm install sveltekit-exec-adapter@${{ steps.extract_version.outputs.VERSION }}
            ```

            ### ðŸ”— NPM Package:
            https://www.npmjs.com/package/ezzoubair/sveltekit-exec-adapter

            ### ðŸ“‹ What's Changed:
            ${{ steps.changelog.outputs.CHANGELOG }}
          draft: false
          prerelease: false
