name: Deploy Site to GitHub Pages

on:
  #   push:
  #     branches: ['main']
  workflow_dispatch:

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment, skipping runs queued between the run in-progress and latest queued.
# However, do NOT cancel in-progress runs as we want to allow these production deployments to complete.
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build_site:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: üõ†Ô∏è Install Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Install dependencies
        run: |
          cd packages/site
          bun install

      - name: Build
        # env:
        #   VITE_BASE_URL: "/${{ github.event.repository.name }}"
        #   VITE_APPWRITE_ENDPOINT: ${{ secrets.VITE_APPWRITE_ENDPOINT }}
        #   VITE_APPWRITE_PROJECT: ${{ secrets.VITE_APPWRITE_PROJECT }}
        # Add any other public environment variables you need
        run: |
          cd packages/site
          bun run build
      - name: Upload Artifacts
        uses: actions/upload-pages-artifact@v3
        with:
          path: "packages/site/build/"

  deploy:
    needs: build_site
    runs-on: ubuntu-latest

    permissions:
      pages: write
      id-token: write

    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
